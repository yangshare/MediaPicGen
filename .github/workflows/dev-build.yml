name: Build and Release Develop

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Set Version
        id: version
        shell: bash
        run: |
          # 获取 package.json 中的版本号前两位 (Major.Minor)
          MAJOR_MINOR=$(node -p "require('./package.json').version.split('.').slice(0,2).join('.')")
          # 组合版本号: Major.Minor.run_number (e.g. 1.0.45) - 确保符合 SemVer 三段式规范
          NEW_VERSION="${MAJOR_MINOR}.${{ github.run_number }}"
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # 更新 package.json 版本号
          node -e "let pkg=require('./package.json'); pkg.version='${NEW_VERSION}'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Build Application
        # electron-builder 会读取 package.json 中的新版本号
        run: pnpm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Short SHA
        id: slug
        shell: bash
        run: echo "sha8=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # 使用 v1.0.0.xx 格式作为 tag
          tag_name: v${{ steps.version.outputs.version }}
          name: Development Build v${{ steps.version.outputs.version }} (${{ steps.slug.outputs.sha8 }})
          files: |
            release/*.exe
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
